<script>
    $(document).ready(function() {
      // Attach an event listener to the search input field
      $('#searchInput').on('keyup', function() {
        // Get the search query from the input field
        var searchQuery = $(this).val().toLowerCase();

        // Clear the search results container
        $('#searchBtn').html('');

        // Loop through each search result template and show/hide based on the query
        $('#searchBtn .row').each(function(index, element) {
          var title = $(this).find('.col-8:eq(0)').text().toLowerCase();
          var date = $(this).find('.col-8:eq(1)').text().toLowerCase();

          // Show the result if either the title or date contains the search query
          if (title.includes(searchQuery) || date.includes(searchQuery)) {
            $(this).show();
          } else {
            $(this).hide();
          }
        });
      });
    });
  </script>
